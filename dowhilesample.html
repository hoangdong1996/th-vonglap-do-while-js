<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vong lặp</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Enter number 1 --> 10");
    }while (value < 1 || 10 < value);
    alert("Number your enter: " + value);
</script>
</body>
</html>
